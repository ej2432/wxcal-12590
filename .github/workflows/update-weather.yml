name: Update Weather Calendar

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Generate weather calendar
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/ical \
            cdzombak/wxcal:1 \
            -calLocation "Wappingers Falls, NY" \
            -lat 41.596424 \
            -lon -73.888844 \
            -calDomain github.com \
            -icalFile "weather.ics"
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Weather Bot'
          git config --global user.email 'bot@github.com'
          git add weather.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update weather calendar" && git push)
