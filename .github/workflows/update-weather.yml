---
name: Update Weather Calendar

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate weather calendar
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/ical \
            cdzombak/wxcal:1 \
            -calLocation "Wappingers Falls, NY" \
            -lat 41.596424 \
            -lon -73.888844 \
            -calDomain github.com \
            -icalFile "weather.ics"

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Weather Bot'
          git config --global user.email 'bot@github.com'
          git add weather.ics
          if ! git diff --quiet --cached; then
            git commit -m "Update weather calendar"
            git push
          fi
